apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: cash-track
spec:
  ingressClassName: nginx
  rules:
    - host: api.cash-track.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: cash-track
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8080
